<!DOCTYPE html>
<html class="h-full" data-theme="mytheme">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLASH CENTER</title>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/htmx.org@1.7.0"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    as="style">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link href="./css/output.css" rel="stylesheet">
  <script src="js/login.js"></script>
</head>

<body class="h-full flex flex-col min-h-screen" htmx:afterOnLoad="console.log('HTMX load event:', event.detail)">
  <header>
    <nav hx-get="components.html" hx-select="#top-navigation-component" hx-trigger="load"></nav>
  </header>
  <main class="flex-grow" id="main-content">
    <section id="spa-content">
      <section id="home" hx-trigger="load" hx-get="components.html" hx-select="#home-component" hx-swap="afterbegin">
      </section>
      <section id="services" hx-trigger="load" hx-get="components.html" hx-select="#services-component"
        hx-swap="afterbegin"></section>
      <section id="faq" hx-trigger="load" hx-get="components.html" hx-select="#faq-accordion-component"
        hx-swap="afterbegin">
      </section>
      <section id="about" hx-trigger="load" hx-get="components.html" hx-select="#about-component" hx-swap="afterbegin">
      </section>
      <section id="call-to-action" hx-trigger="load" hx-get="components.html" hx-select="#call-to-action-component"
        hx-swap="afterbegin">
      </section>
      <section id="contact" hx-trigger="load" hx-get="components.html" hx-select="#contact-form-component"
        hx-swap="afterbegin">
      </section>
    </section>
    <section id="register-content">
      <section href="/register" id="register" hx-trigger="load" hx-get="components.html"
        hx-select="#register-form-component" hx-swap="innerHTML">
      </section>
      <div id="register-response"></div>
    </section>
    <section id="login-content">
      <section href="/login" id="login" hx-trigger="load" hx-get="components.html" hx-select="#login-form-component"
        hx-swap="innerHTML"></section>
      <div id="login-response"></div>
    </section>
  </main>
  <footer>
    <nav hx-get="components.html" hx-select="#bottom-navigation-component" hx-trigger="load"></nav>
  </footer>
  <script src="./js/verifyEmailMessage.js"></script>
  <script src="./js/contentToggle.js"></script>
</body>

</html>
