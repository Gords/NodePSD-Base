<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASH CENTER</title>

    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

<body class="flex flex-col min-h-screen dark:bg-gray-800 dark:text-gray-300" style="font-family: 'Playfair Display', serif;">
<!--
// This navbar was created by:
// v0 by Vercel.
// https://v0.dev/t/9sd2n3SfEnL
-->
  <header class="flex items-center h-14 px-4 border-b bg-white md:px-6 dark:bg-gray-950">
    <div class="flex items-center">
      <a class="flex items-center gap-2 font-semibold" href="#">
      </a>
    </div>
    <nav class="ml-auto space-x-4">
      <a class="font-medium transition-colors hover:underline [&amp;:focus]:outline-none" href="/home" hx-get="/home" hx-target="#main-content" hx-push-url="true">
        Inicio
      </a>
      <a class="font-medium transition-colors hover:underline [&amp;:focus]:outline-none" href="/about" hx-get="/about" hx-target="#main-content" hx-push-url="true">
        Acerca de
      </a>
      <a class="font-medium transition-colors hover:underline [&amp;:focus]:outline-none" href="/users" hx-get="/users" hx-target="#main-content" hx-push-url="true">
        Listas
      </a>
      <a class="font-medium transition-colors hover:underline [&amp;:focus]:outline-none" href="/images" hx-get="/images" hx-target="#main-content" hx-push-url="true">
        Imagenes
      </a>
    </nav>
    <div class="ml-auto flex items-center gap-4 md:gap-2">
      <!-- TODO: meter swap-oob en boton de iniciar sesion, y transofrmar el boton de refgistro en logout -->
      <a
        class="inline-flex h-8 items-center justify-center rounded-md border border-gray-200 border-gray-200 bg-white px-3 text-xs font-medium text-gray-500 shadow-sm transition-colors hover:bg-gray-100 hover:text-gray-900 dark:border-gray-800 dark:border-gray-800 dark:bg-gray-950 dark:text-gray-50 dark:shadow-sm dark:hover:bg-gray-800 dark:hover:text-gray-50"
        href="/login" hx-get="/login" hx-target="#main-content" hx-push-url="true">
        Iniciar sesión
      </a>
      <a
        class="inline-flex h-8 items-center justify-center rounded-md bg-gray-900 px-3 text-xs font-medium text-gray-50 shadow-sm transition-colors hover:bg-gray-900 hover:text-gray-50 dark:bg-gray-50 dark:hover:bg-gray-50 dark:text-gray-950 dark:hover:text-gray-950 dark:shadow-sm dark:hover:shadow-sm"
        href="/register" hx-get="/register" hx-target="#main-content" hx-push-url="true">
        Registro
      </a>
      <!-- TODO: add rerouting to home after logout -->
      <a
        class="inline-flex h-8 items-center justify-center rounded-md bg-gray-900 px-3 text-xs font-medium text-gray-50 shadow-sm transition-colors hover:bg-gray-900 hover:text-gray-50 dark:bg-gray-50 dark:hover:bg-gray-50 dark:text-gray-950 dark:hover:text-gray-950 dark:shadow-sm dark:hover:shadow-sm"
        href="/home" hx-get="/home" id="logout-button" onclick="logout()" style="display: none;" hx-target="#main-content" hx-push-url="true">
        Cerrar sesión
      </a>
    </div>
  </header>


    <main id="main-content" class="container mx-auto px-4 py-8 flex-grow max-w-4xl dark:bg-gray-800">
      <!-- main-content-placeholder -->
    </main>

  <footer class="flex items-center h-14 px-4 border-t bg-white md:px-6 dark:bg-gray-950">
      <div class="container mx-auto px-4 text-center">
          <p>&copy; 2024 FLASH CENTER. Todos los derechos reservados.</p>
      </div>
  </footer>

    <script src="js/login.js"></script>
    <script src="js/updateUrl.js"></script>

  </body>

</html>
