<!DOCTYPE html>
<html class="h-full bg-white" data-theme="corporate">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLASH CENTER</title>
  <script src="https://unpkg.com/htmx.org@1.7.0"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    as="style">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link href="./css/output.css" rel="stylesheet">
  <script src="js/login.js"></script>
</head>

<body class="h-full flex flex-col min-h-screen" htmx:afterOnLoad="console.log('HTMX load event:', event.detail)">
  <header>
    <nav hx-get="components.html" hx-select="#top-navigation" hx-trigger="load"></nav>
  </header>
  <main class="flex-grow py-16" id="main-content">
    <section id="spa-content">
      <section id="home" hx-trigger="load" hx-get="home.html" hx-select="#alternate-hero" hx-swap="afterbegin"
        hx-push-url="true"></section>
      <section id="services" hx-trigger="load" hx-get="services.html" hx-swap="afterbegin" hx-push-url="true"></section>
      <section id="faq" hx-trigger="load" hx-get="components.html" hx-select="#faq-accordion" hx-swap="afterbegin"
        hx-push-url="true"></section>
      <section id="about" hx-trigger="load" hx-get="about.html" hx-swap="afterbegin" hx-push-url="true"></section>
      <section id="contact" hx-trigger="load" hx-get="components.html" hx-select="#contact-form" hx-swap="afterbegin"
        hx-push-url="true"></section>
    </section>
    <section id="register-content">
      <section href="/register" id="register" hx-trigger="load" hx-get="components.html" hx-select="#register-form" hx-swap="innerHTML" hx-push-url="true">
      </section>
      <div id="register-response"></div>
    </section>
    <section id="login-content">
      <section href="/login" id="login" hx-trigger="load" hx-get="components.html" hx-select="#login-form" hx-swap="innerHTML"
        hx-push-url="true">
        <div id="login-response"></div>
      </section>
    </section>
  </main>
  <footer>
    <nav hx-get="components.html" hx-select="#bottom-navigation" hx-trigger="load"></nav>
  </footer>
  <script src="./js/verifyEmailMessage.js"></script>
  <script src="./js/contentToggle.js"></script>
</body>

</html>
