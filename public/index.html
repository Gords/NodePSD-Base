<!DOCTYPE html>
<html class="h-full" data-theme="mytheme">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flash Center</title>
  <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/remove-me.js"></script>
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    as="style">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link href="./css/output.css" rel="stylesheet">
  <script src="js/login.js"></script>
</head>

<body class="h-full flex flex-col" htmx:afterOnLoad="console.log('HTMX load event:', event.detail)">
  <header>
    <nav hx-get="components.html" hx-select="#top-navigation-component" hx-trigger="load"></nav>
  </header>
  <main class="flex-grow" id="main-content">
    <section id="spa-content">
      <section id="home" hx-trigger="load" hx-get="components.html" hx-select="#home-component" hx-swap="afterbegin">
      </section>
      <div id="products-and-calculator" class="flex flex-col w-full lg:flex-row pt-32 pb-28 bg-neutral">
        <section id="products" hx-trigger="load" hx-get="components.html" hx-select="#products-component"
          hx-swap="afterbegin" class="grid flex-grow xs:mx-4">
        </section>
        <div class="divider py-12 lg:divider-horizontal"></div>
        <section id="calculator" hx-trigger="load" hx-get="components.html" hx-select="#loan-calculator-component"
          hx-swap="afterbegin" class="grid flex-grow xs:mx-4"></section>
      </div>
      <section id="faq" hx-trigger="load" hx-get="components.html" hx-select="#faq-component" hx-swap="afterbegin">
      </section>
      <section id="about" hx-trigger="load" hx-get="components.html" hx-select="#about-component" hx-swap="afterbegin">
      </section>
      <section id="contact" hx-trigger="load" hx-get="components.html" hx-select="#contact-and-location-component"
        hx-swap="afterbegin">
      </section>
    </section>
    <section id="register-content" hx-ext="response-targets">
      <section id="register" hx-trigger="load" hx-get="components.html" hx-select="#register-form-component"
        hx-swap="innerHTML">
      </section>
    </section>
    <section id="login-content" hx-ext="response-targets">
      <section id="login" hx-trigger="load" hx-get="components.html" hx-select="#login-form-component"
        hx-swap="innerHTML"></section>
    </section>
    <section id="password-reset-content" hx-ext="response-targets">
      <section id="password-reset" hx-trigger="load" hx-get="components.html" hx-select="#password-reset-form-component"
        hx-swap="innerHTML"></section>
    </section>
    <!-- Element below is container for the verification modal provided in the verification URL send to the new user -->
    <div id="verification-response"></div>
  </main>
  <footer>
    <nav hx-get="components.html" hx-select="#bottom-navigation-component" hx-trigger="load"></nav>
  </footer>
  <script src="./js/verifyEmailMessage.js"></script>
  <script src="./js/contentToggle.js"></script>
  <script src="./js/displayLoan.js" defer></script>
  <script async src="http://localhost:3001/tracker.js" data-ackee-server="http://localhost:3001" data-ackee-domain-id="b15f2935-09e7-44fe-abf0-d75ec9793e60"></script>

</body>

</html>
